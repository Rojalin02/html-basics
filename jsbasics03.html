<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
                document.getElementById('demo').innerHTML="here i changed the paragraph.";
            }
        </script>
    </head>
    <body>
        <h2>
            Demo js in head!
        </h2>
        <p id="demo">this is the paragraph.</p>
        <button type="button" onclick="myFunction()">Try it!</button>
        <p>javascript can be defined in body too by describing the script tag in body and placing the function in body.</p>    
    </body>
</html>
